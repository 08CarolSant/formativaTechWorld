        <style>
            /* Estilos CSS */
            body {
                background-image: url('');
                font-family: Arial, sans-serif;
                background-color: #100D28;
                margin: 0;
                padding: 0;
            }
    
            header {
                background-color: #333;
                color: #fff;
                padding: 10px;
                text-align: center;
            }
    
            h1 {
                margin: 0;
            }
    
            
    
    
            .container {
                max-width: 960px;
                margin: 20px auto;
                padding: 20px;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
    
            /* Estilos para imagens dos produtos */
            .product-image {
                max-width: 100%;
                height: auto;
            }
    
            /* Estilos para tabelas */
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
    
            th, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
    
            th {
                background-color: #f2f2f2;
            }
    
            /* Estilos para a faixa com imagem */
            .banner {
                width: 1600px;
                background-image: url('TW3.png'); /* Substitua 'sua-imagem-aqui.jpg' pelo caminho da sua imagem */
                background-size: cover;
                background-position: center;
                height: 150px; /* Altura da faixa */
                text-align: center;
                color: #fff;
                padding: 20px;
         margin-left: 150px;
         margin-top: -20px;
            }
            .product-image {
        display: block; /* Isso faz com que a imagem seja exibida como um bloco */
        margin: 0 auto; /* Isso centraliza a imagem horizontalmente */
        width: 800px; /* Altere o valor conforme necessário para aumentar a imagem */
      }
      nav {
                background-color: #100D28;
                color: #fff;
                text-align: center;
                padding: 10px;
            }
    
            nav a {
                color: #fff;
                text-decoration: none;
                margin: 0 15px;
                padding: 5px 10px; /* Adiciona espaçamento interno aos botões */
                border: 2px solid #fff; /* Adiciona uma borda sólida de 2px */
                border-radius: 5px; /* Adiciona cantos arredondados */
                transition: color 0.3s, border-color 0.3s; /* Transição suave de cor e borda */
            }
    
            nav a:hover {
                margin-right: 40px;
                color: #00A6A6; /* Cor do texto ao passar o mouse */
                border-color: #00A6A6; /* Cor da borda ao passar o mouse */
            }
            .produtos-imagem{
                width: 250px;
                margin-top: -50px;
        
            }
        </style>
